{% extends 'index.html' %}
{% block  content %}
<style>
    h1{
        text-align:center;
        top:100px;
        
    }
    .itemcontainer{
        margin: 10px;
        margin-top:160px;
        margin-left: 360px;
        width: 90%;
        height: 300px;
        border: 4px solid gray;
        text-align: center;
    }
</style>
<h1>Product View</h1>  
<div class="container">
    {% for item in product %}
    <div class="col-md-4">
        <div class="itemcontainer">
            <h3>{{item.Product_Name}}</h3>
            <h4>{{item.Product_Brand}}</h4>
            <h4>Price${{item.Product_Price}}</h4>
            <p>{{item.Product_Discription}}</p>
            <img src="{{item.Product_Image.url}}" style="width:100px;height:100px;">
            <br>
            <a  href="{%url 'AddCart' item.Product %}"class="btn btn-warning">Add To Cart</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock   %}
