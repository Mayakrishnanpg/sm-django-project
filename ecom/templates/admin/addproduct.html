{%  extends "admin/adminhome.html" %}
{% block content%}
<style>
    .addproductcontainer{
        margin: 3px;
        margin-top: 5%;
        width: 80%;
        height: 100%;
        box-shadow:rgb(92, 16, 16);
        text-align: center;
    }
    .addproductcontainer input{
        width: 60%;
        padding:6px;
        border: .5px solid green;
    }
    .addproductcontainer select{
        width:60%;
        padding: 6px;
        border: .5px solid greenyellow;
    }
</style>
<div class="container">
    <div class="addproductcontainer"> 
        <h4>Add Product</h4>
        {%for message in messages %}
        <h6 style="color:green">{{message}}</h6>
        {%endfor%}
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in forms %}
        {{field.label}}:<br>
        {{field}} 
        <br><br>
        {% endfor %}
        <button class="btn btn-warning" type="submit">Add Product</button>
        </form>
    </div>
</div>

 {% endblock %}
